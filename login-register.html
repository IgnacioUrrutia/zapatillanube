<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registro - Gengar Market</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main class="auth-wrapper">
    <section class="auth-form">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <p class="error-message" id="loginError"></p>
      </form>
    </section>

    <section class="auth-form">
      <h1>Registrarse</h1>
      <form id="registerForm">
        <input type="text" id="registerName" placeholder="Nombre completo" required>
        <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required minlength="6">
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
        <button type="submit">Crear Cuenta</button>
        <p class="error-message" id="registerError"></p>
      </form>
    </section>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const error = document.getElementById("loginError");

      if (!email || !password) {
        error.textContent = "Todos los campos son obligatorios.";
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        error.textContent = "Correo inválido.";
        return;
      }

      error.textContent = "¡Inicio de sesión exitoso!";
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("registerName").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();
      const error = document.getElementById("registerError");

      if (!name || !email || !password || !confirm) {
        error.textContent = "Todos los campos son obligatorios.";
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        error.textContent = "Correo inválido.";
        return;
      }

      if (password.length < 6) {
        error.textContent = "La contraseña debe tener al menos 6 caracteres.";
        return;
      }

      if (password !== confirm) {
        error.textContent = "Las contraseñas no coinciden.";
        return;
      }

      error.textContent = "¡Cuenta creada exitosamente!";
    });
  </script>
  <script src="js/auth.js"></script>
  <script src="js/login-register.js"></script>

</body>
</html>
