<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registro - Gengar Market</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main class="auth-wrapper">
    <section class="auth-form">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <p class="error-message" id="loginError"></p>
      </form>
    </section>

    <section class="auth-form">
      <h1>Registrarse</h1>
      <form id="registerForm">
        <input type="text" id="registerName" placeholder="Nombre completo" required>
        <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required minlength="6">
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
        <button type="submit">Crear Cuenta</button>
        <p class="error-message" id="registerError"></p>
      </form>
    </section>
  </main>

  <script type="module" src="js/login-register.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
