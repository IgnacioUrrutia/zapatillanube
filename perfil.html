<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Gengar Market</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main class="auth-wrapper">
    <section class="auth-form" style="align-items: center; text-align: center;">
      <img src="assets/img/logo.png" alt="Avatar de usuario" style="width:100px; height:100px; border-radius:50%; margin-bottom:1rem;">
      <h1>👋 Bienvenido a tu Perfil</h1>
      <p><strong>Correo:</strong> <span id="perfilCorreo"></span></p>
      $1
      <a href="index.html" class="volver-btn" style="margin-top: 1rem; display: inline-block; text-decoration: none; color: #111; font-weight: bold;">⬅️ Volver al inicio</a>
    </section>
  </main>

  <script>
    const correo = localStorage.getItem("usuarioLogueado");
    const spanCorreo = document.getElementById("perfilCorreo");
    const logout = document.getElementById("logout");

    if (!correo) {
      window.location.href = "login-register.html";
    } else {
      spanCorreo.textContent = correo;
    }

    logout.addEventListener("click", () => {
      localStorage.removeItem("usuarioLogueado");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
